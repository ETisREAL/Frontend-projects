<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit Shop</title>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/275c2e1650.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200&family=Odibee+Sans&family=Zen+Antique&display=swap" rel="stylesheet">

      <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Prices</a>
      </nav>
      <h1 id="drum-kit">Drum Kit <i class="fa fa-drum"></i></h1>
      <a href="" id="sign-in">Sign In</a>
    </header>

    <div class="body-container">
      <video autoplay muted loop id="Video">
        <source src="videos/background.mp4" type="video/mp4" />
      </video>

      <h1>Get Started Now!</h1>

      <div class="content">
        <h2>Try different samples!</h2>
        <label class="switch">
          <input type="checkbox" class="checkbox" />
          <span class="slider"></span>
        </label>
        <div class="container"></div>
      </div>
    </div>

    <footer>
      <div class="footer-div company-info">
        <h3>Drum Kit</h3>
        <a href="">Drum Kit</a>
        <a href="">Community</a>
        <a href="">Legal</a>
        <a href="">Related</a>
      </div>
      <div class="footer-div other">
        <h3>Contact</h3>
        <a href="">Support</a>
        <a href="">Email</a>
        <a href="">Membership</a>
      </div>
      <div class="footer-div socials">
        <h3>Follow Us</h3>
        <a href="" class="fa fa-twitter">Twitter</a>
        <a href="" class="fa fa-youtube">YouTube</a>
        <a href="" class="fa fa-instagram">Instagram</a>
        <a href="" class="fa fa-pinterest">Pinterest</a>
      </div>
    </footer>
  </body>
</html>
