<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link rel="stylesheet" href="index.css" />

    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    /> -->

    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script
      src="https://kit.fontawesome.com/275c2e1650.js"
      crossorigin="anonymous"
    ></script>

    <script src="main.js" defer></script>

    <!-- onload="renderMessage('greeting')" -->
</head>
  <body>

    <form action="" class="theme-selector">
      <fieldset class="hover-over">
        <legend class="visually-hidden">Choose theme</legend>
        <label for="green" class="visually-hidden">Green</label>
        <input type="radio" name="theme" id="green" checked />

        <label for="blue" class="visually-hidden">Blue</label>
        <input type="radio" name="theme" id="blue" />

        <label for="purple" class="visually-hidden">Purple</label>
        <input type="radio" name="theme" id="purple" />
      </fieldset>
      <div class="reminder">Can't change the theme while playing. <br> Please refresh the page</div>
    </form>

    <div class="left">
      <i class="bi bi-suit-club-fill"></i>
      <i class="bi bi-suit-heart"></i>
      <i class="bi bi-suit-diamond"></i>
      <i class="bi bi-suit-spade-fill"></i>
      <i class="bi bi-suit-diamond-fill"></i>
      <i class="bi bi-suit-spade"></i>
      <i class="bi bi-suit-club-fill"></i>
      <i class="bi bi-suit-heart-fill"></i>
    </div>

    <div class="table-container">
      <div class="header">
        <h1 class="title">
          Blackjack <i class="bi bi-suit-spade-fill color"></i>
        </h1>
      </div>
      <div class="table">
        <div class="dealer">
          <span class="dealer-icon"></span>
          <p class="dealer-message"></p>
          <p class="event-container"></p>
          <p id="dealer-sum-el"></p>
          <div id="dealer-cards"></div>
        </div>
        <div class="player">
          <p id="player-sum-el"></p>
          <div id="player-cards"></div>
          <div class="btn-container">
            <button id="start-btn" onclick="startGame()">NEW GAME</button>
            <button id="hit-btn" onclick="hit()">Hit?</button>
            <button id="stand-btn" onclick="finishGame()">Stand?</button>
            <button id="restart-btn" onclick="restart()">Restart</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="right">
      <i class="bi bi-suit-spade"></i>
      <i class="bi bi-suit-diamond-fill"></i>
      <i class="bi bi-suit-heart"></i>
      <i class="bi bi-suit-spade"></i>
      <i class="bi bi-suit-heart-fill"></i>
      <i class="bi bi-suit-club-fill"></i>
      <i class="bi bi-suit-club-fill"></i>
      <i class="bi bi-suit-diamond"></i>
    </div>
    <!-- <div loading="lazy" class="background">
      
      
    </div> -->

  </body>
</html>
